conversations:
- - Umeme umekatika eneo langu.
  - Samahani kwa usumbufu. Tafadhali taja jina la eneo lako ili tuangalie tatizo.
- - Umeme umerudi kwa muda kisha ukakatika tena.
  - Tunaweza kuwa na hitilafu ya muda. Tafadhali subiri dakika chache au tuma taarifa kupitia namba yetu ya huduma kwa wateja.
- - Nawezaje kulipa bili ya umeme?
  - Unaweza kulipa kupitia M-Pesa, Tigo Pesa, Airtel Money, au benki yoyote iliyo karibu nawe.
- - Nimepoteza risiti ya malipo ya umeme.
  - Tafadhali wasiliana na ofisi ya TANESCO au tuma ujumbe kwa huduma kwa wateja ukiambatanisha taarifa za malipo.
- - Nawezaje kuunganishiwa umeme mpya?
  - Tafadhali tembelea ofisi ya TANESCO iliyo karibu au tembelea tovuti yetu kwa kujaza fomu ya maombi ya kuunganishiwa umeme.
- - Namba yangu ya mita ni ipi?
  - Namba ya mita yako ina tarakimu 11 na iko kwenye kifaa cha mita au kwenye risiti ya mwisho ya malipo.
- - Umeme wangu hukatika kila siku jioni.
  - Tunaomba radhi kwa usumbufu. Inawezekana kuna mzigo mkubwa kwenye laini. Tutalifanyia kazi.
- - Nawezaje kuwasiliana na huduma kwa wateja?
  - Tafadhali piga 0748 123 456 au tuma barua pepe kwa support@tanesco.co.tz
- - Naweza kupata taarifa ya matumizi yangu ya umeme?
  - Ndiyo, tafadhali tuma namba yako ya mita kwa huduma kwa wateja na tutakutumia taarifa kamili.
- - Umeme unakatika sana wiki hii, shida ni nini?
  - Kuna matengenezo ya miundombinu yanayoendelea. Tafadhali fuatilia tangazo rasmi kutoka TANESCO kuhusu eneo lako.

